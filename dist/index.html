<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn.dribbble.com/users/2081/screenshots/6024594/snowflake_weather_app_icon.png" type="image/x-icon">
</head>
<body>
    <header class="container container-fluid">
        <div class="header"></div>
        <div class="date d-flex justify-content-center"><span>Today's Date: </span></div>
    </header>
    <div class="container container-fluid text-white">
        <div class="my-3 d-flex justify-content-center">
            <input type="text" autocomplete="off" class="search w-25 mx-1 border-0 px-2" placeholder="Type city name and hit enter...">
            <button id="btn" class="btn btn-light" type="submit">Search</button>
        </div>
        <main class="d-flex flex-column align-items-center">
            <section>
                <img class="icon" src="http://openweathermap.org/img/w/04n.png" alt="icon">
                <div class="city">Enugu, NG</div>
            </section>
            <div>
                <div class="temp">25<span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">22°C / 27°C</div>
                <div class="description"></div>
                <div class="pressure">1011<span> Pa</span></div>
                <div class="humidity">59</div>
            </div>
        </main>
    </div>
    
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
